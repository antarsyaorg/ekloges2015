<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ΑΝΤ.ΑΡ.ΣΥ.Α - Εκλογές Σεπτέμβρη 2015</title>
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <script src="https://mozilla.github.io/nunjucks/files/nunjucks.min.js"></script>
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/path.min.js"></script>
  </head>
  <body>

    <div class="row" id="logo-container">
      <div class="large-12 columns">
        <img src="img/ANTARSYA-EEK-LOGO.png" title="Ανταρσύα">
      </div>
    </div>

    <div class="row" id="search-container">
      <div class="large-6 large-offset-9 small-8 columns">
        <div class="row" id="search-container">
          <div style="float:right" class="small-6 columns">
            <select id="section_dropdown">
              <option value="">Περιφέρεια</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="people-container">
      <div class="large-12 columns">
        <ul class="small-block-grid-1" id="people">
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="large-12 columns" id="footer">
        made with care and open source
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="js/parse.js"></script>
  </body>

</html>
